<!DOCTYPE html>
<html class="maxSize no-overflow">

<head>
    <title>Easy Menu - Accueil</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
    <link href="./stylesheets/fontawesome/css/all.css" rel="stylesheet">
</head>

<body class=".no-overflow maxSize no-overflow">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/style.js"></script>
    <!--<button onclick="window.api.send('toMain', 'some data');">Send data to show alert</button>
  <button onclick="window.api.shutdown();">Shutdown the app</button> -->
    <div class="content background content-grid-2 center-content">
        <div class="tile" onclick="window.api.openMailClient();" onmouseenter="window.api.send('saySomething', 'Gestion mail')">
            <div class="icon-wrapper">
                <i class="fas fa-envelope"></i>
            </div>
            <span class="bottom-title">Gestion mail</span>
        </div>

        <div class="tile" onclick="window.api.openWebMenu();" onmouseenter="window.api.send('saySomething', 'Axe et des a internet')">
            <div class=" icon-wrapper ">
                <i class="fas fa-globe-europe "></i>
            </div>
            <span class="bottom-title ">Accéder à internet</span>
        </div>

        <div class="tile" onclick="window.api.openNoteMenu(); " onmouseenter="window.api.send( 'saySomething', 'Prendre des notes' ) ">
            <div class="icon-wrapper ">
                <i class="fas fa-clipboard "></i>
            </div>
            <span class="bottom-title ">Prendre des notes</span>
        </div>

        <div class="tile" onclick="window.api.openCalcMenu(); " onmouseenter="window.api.send( 'saySomething', 'Calculatrice') ">
            <div class="icon-wrapper ">
                <i class="fas fa-calculator "></i>
            </div>
            <span class="bottom-title ">Calculatrice</span>
        </div>
    </div>
</body>

</html>
